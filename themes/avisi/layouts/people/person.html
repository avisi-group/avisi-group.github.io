<div class="card">
    <div class="card-content">
        <div class="media">
            <div class="media-left">
                <figure class="image is-96x96">
                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                </figure>
            </div>

            <div class="media-content">
                <p class="title is-4"><a href="{{ .Permalink }}">{{ .Params.name }}</a></p>
                <p class="subtitle is-6">{{ .Params.email }}</p>
                <p class="subtitle is-7">{{ .Params.role }}</p>
            </div>
        </div>

        <div class="content">
            {{ .Content }}
        </div>
    </div>
</div>
