<div class="card">
    <div class="card-content">
        <div class="media">
            <div class="media-left">
                <figure class="image is-48x48">
                    <img src="https://bulma.io/images/placeholders/48x48.png" alt="Placeholder image">
                </figure>
            </div>

            <div class="media-content">
                <p class="title is-5"><a href="{{ .Params.link }}">{{ .Params.name }}</a></p>
                <p class="subtitle is-6 has-text-weight-bold">{{ .Params.role }}</p>
            </div>
        </div>

        <div class="content">
            {{ .Content }}
        </div>
    </div>
</div>
